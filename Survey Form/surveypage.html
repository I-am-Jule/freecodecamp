<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Adventure Time Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <header>  
        <h1 id="title">Survey Form<img src="https://daten.stusta.de/files/005714/7758906c97771be.png" class="h1-image" alt="lumpy space princess"></h1>
        <p id="description">Thank you for your honest opinion, which helps us improve the site's content for our users even further.</p>
      </header>
      
      <main id="main">
        <form id="survey-form">
          <div class="formgroup">
            <label class="label" id="name-label">Name: 
              <input type="text" id="name" placeholder="Please enter your first name" required>
            </label>
            <label class="label" id="email-label">E-Mail:
              <input type="email" id="email" placeholder="Please enter your e-mail" required>
            </label>
            <label class="label" id="number-label">Favorite episode: 
              <input type="number" id="number" placeholder="Chose from 1 to 283" min="1" max="283">
            </label>
            <label class="label" for="dropdown">Who is your favorite character?
              <select id="dropdown" name="favchar" class="form-control" required>
                <option disabled selected value>Favorite Charakter</option>
                <option value="pb">Princess Bubblegum</option>
                <option value="finn">Finn the human</option>
                <option value="jake">Jake the dog</option>
                <option value="iceking">Iceking</option>
                <option value="other">Other</option>
              </select>
            </label>
        </div>
        <div class="formgroup">
          <p class="question">Which pairing did you enjoy more?</p>
          <div class="radio">
            <label for="finn">
              <input value="0" type="radio" name="finn-fiona">Finn and Jake
            </label>
          </div>
          <div class="radio">
            <label for="fiona"> 
              <input value="1" type="radio" name="finn-fiona">Fiona and Cake
            </label>
          </div>
        </div>
        <div class="formgroup">
          <p class="question">Which is your favorite season of Adventure Time?</p>
            <div class="checkbox">
              <label for="1st">
                <input value="1st" type="checkbox" name="seasons"> 1st season
              </label>
            </div>
            <div class="checkbox"> 
              <label for="2nd">
                <input value="2nd" type="checkbox" name="seasons"> 2nd season
              </label>
            </div>
            <div class="checkbox">
            <label for="3rd">
              <input value="3rd" type="checkbox" name="seasons"> 3rd season
            </label>
          </div>
          <div class="checkbox">
            <label for="4th">
              <input value="4th" type="checkbox" name="seasons"> 4th season
            </label>
          </div>
          <div class="checkbox">
            <label for="5th">
              <input value="5th" type="checkbox" name="seasons"> 5th season
            </label>
          </div>
          <div class="checkbox">
            <label for="6th">
              <input value="6th" type="checkbox" name="seasons"> 6th season
            </label>
          </div>
          <div class="checkbox">
            <label for="7th">
              <input value="7th" type="checkbox" name="seasons"> 7th season
            </label>
          </div>
          <div class="checkbox">
            <label for="8th">
              <input value="8th" type="checkbox" name="seasons"> 8th season
            </label>
          </div>
          <div class="checkbox">
            <label for="9th">
              <input value="9th" type="checkbox" name="seasons"> 9th season
            </label>
          </div>
          <div class="checkbox">
            <label for="10th">
              <input value="10th" type="checkbox" name="seasons"> 10th season
            </label>
          </div>
        </div>
        <div class="formgroup">
          <p class="question">Anything else you'd like to add?</p>    
          <textarea id="comments" class="textarea" name="comment" placeholder="Enter your comment here"></textarea>
        </div>
        <input type="submit" id="submit" value="Submit my answers">  
      </form>
    </main>
  </body>
</html>
